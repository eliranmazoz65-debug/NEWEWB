<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIRAN | הבית של התכשיטים היוקרתיים</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #1a1a1a; --white: #ffffff; }
        
        body { font-family: 'Assistant', sans-serif; margin: 0; background: #fff; color: var(--black); scroll-behavior: smooth; }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h2 { font-family: 'Cinzel', serif; font-size: 3.5rem; margin-bottom: 10px; letter-spacing: 8px; }
        .hero p { font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 30px; }
        
        .hero-btn {
            padding: 15px 40px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-btn:hover { background: white; color: var(--black); }

        /* קטגוריית חריטה מודגשת */
        .engraving-promo {
            background: #fdfaf3;
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        /* גריד המוצרים (המשך מהקוד הקודם) */
        .section-title { font-family: 'Cinzel', serif; text-align: center; margin: 60px 0 40px; font-size: 2rem; }
        
        /* ... שאר העיצוב מהקוד הקודם נשמר כאן ... */
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card { border: 1px solid #f0f0f0; padding: 15px; text-align: center; }
        .btn { background: var(--black); color: white; border: none; padding: 12px; width: 100%; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<section class="hero">
    <h2>ELIRAN</h2>
    <p>PURE GOLD • TIMELESS DESIGN</p>
    <a href="#collection" class="hero-btn">לצפייה בקולקציה</a>
</section>

<section class="engraving-promo">
    <h3 style="font-family: 'Cinzel'; color: var(--gold);">חריטה אישית - להפוך רגע לנצח</h3>
    <p>הוסיפו הקדשה אישית לצמידי היוקרה שלנו ללא תוספת תשלום.</p>
</section>

<div class="container" id="collection">
    <h2 class="section-title">הנבחרים שלנו</h2>
    <div class="grid" id="jewelry-store">
        </div>
</div>

<script>
    // כאן תכניס את אותו ה-Script מההודעה הקודמת שלי (שמייצר את 10 התכשיטים)
</script>

</body>
</html>
