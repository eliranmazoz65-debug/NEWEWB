<div class="engraving-preview-container">
    <div class="product-base-image">
        <img id="base-necklace" src="URL_TO_YOUR_CLEAN_IMAGE" alt="Necklace">
        <div id="preview-text" class="preview-text-overlay">השם שלך</div>
    </div>

    <div class="engraving-controls">
        <label>הטקסט שלך (עד 10 תווים):</label>
        <input type="text" id="user-text" maxlength="10" placeholder="הקלד כאן..." oninput="updatePreview()">
        
        <label>בחר פונט:</label>
        <div class="font-selector">
            <button onclick="changeFont('Assistant')" style="font-family: Assistant;">דפוס</button>
            <button onclick="changeFont('Dancing Script')" style="font-family: 'Dancing Script';">כתב יד</button>
        </div>
    </div>
</div>

<style>
.engraving-preview-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 400px;
}
.product-base-image {
    position: relative;
    width: 100%;
}
#base-necklace {
    width: 100%;
    display: block;
}
.preview-text-overlay {
    position: absolute;
    top: 55%; /* התאמה לפי מיקום התליון בתמונה */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #4a4a4a; /* צבע שנראה כמו חריטה */
    pointer-events: none;
    text-align: center;
    width: 80%;
    white-space: nowrap;
}
.engraving-controls input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    margin-top: 10px;
}
.font-selector {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}
.font-selector button {
    flex: 1;
    padding: 10px;
    border: 1px solid #000;
    background: #fff;
    cursor: pointer;
}
</style>

<script>
function updatePreview() {
    const input = document.getElementById('user-text');
    const preview = document.getElementById('preview-text');
    preview.innerText = input.value || "השם שלך";
}

function changeFont(fontName) {
    document.getElementById('preview-text').style.fontFamily = fontName;
}
</script>
