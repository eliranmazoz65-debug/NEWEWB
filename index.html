<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        .product-card { 
            background: white; 
            padding: 20px; 
            text-align: center; 
            width: 350px; 
            margin: auto;
        }

        .preview-box { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            margin: 0 auto 20px auto; 
        }
        
        .jewelry-image { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            border-radius: 10px;
        }

        /* כאן הכנסתי את התיקונים למיקום המדויק על התליון בתמונה שלך */
        #engraving-text {
            position: absolute;
            top: 48%; /* שינוי הגובה - ממרכז את הטקסט על לוחית התליון */
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg); /* סיבוב קצת יותר חזק כדי להתאים לנטייה של התליון */
            width: 100px; /* צמצום הרוחב כדי שהטקסט לא יגלוש מהתליון */
            color: rgba(45, 40, 35, 0.7); /* צבע כהה דמוי חריטה */
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            word-wrap: break-word;
            text-align: center;
            letter-spacing: 1px;
        }

        .controls { text-align: right; margin-top: 10px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

<div class="product-card">
    <div class="preview-box">
        <img src="https://raw.githubusercontent.com/eliranmazoz65-debug/NEWEWB/main/download.jpg" class="jewelry-image">
        <div id="engraving-text">טקסט</div>
    </div>

    <div class="controls">
        <label>הטקסט שלך:</label>
        <input type="text" id="user-text" maxlength="12" placeholder="הקלד כאן...">
    </div>
</div>

<script>
    const input = document.getElementById('user-text');
    const display = document.getElementById('engraving-text');

    input.addEventListener('input', (e) => {
        display.textContent = e.target.value || "טקסט";
    });
</script>

</body>
</html>
