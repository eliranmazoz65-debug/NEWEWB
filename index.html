<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIRAN | Fine Jewelry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        /* הגדרות עיצוב כלליות */
        :root {
            --gold: #c5a059;
            --black: #111;
            --white: #fff;
            --light-grey: #f9f9f9;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--black);
            background-color: var(--white);
        }

        /* תפריט עליון */
        nav {
            padding: 20px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            letter-spacing: 6px;
            margin: 0;
        }

        /* מסך פתיחה (Hero) */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?auto=format&fit=crop&w=1400&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 { font-family: 'Cinzel', serif; font-size: 3.5rem; margin: 0; }
        .hero p { font-size: 1.2rem; letter-spacing: 2px; margin: 20px 0; }

        /* אזור חנות */
        .container { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        .section-title { font-family: 'Cinzel', serif; text-align: center; font-size: 2.2rem; margin-bottom: 40px; }

        /* גריד מוצרים */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            border: 1px solid #f2f2f2;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--gold); transform: translateY(-5px); }

        .img-placeholder {
            width: 100%;
            height: 300px;
            background-color: var(--light-grey);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }

        .price { color: var(--gold); font-size: 1.2rem; margin: 10px 0; font-weight: bold; }

        /* וריאציות וחריטה */
        .options-box {
            background: #fdfaf3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .add-btn {
            background: var(--black);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .add-btn:hover { background: var(--gold); }
    </style>
</head>
<body>

    <nav><h1 class="logo">ELIRAN</h1></nav>

    <section class="hero">
        <h1>קולקציית 2026</h1>
        <p>תכשיטים בעיצוב אישי שמרגשים כל פעם מחדש</p>
    </section>

    <div class="container">
        <h2 class="section-title">הנבחרים שלנו</h2>
        <div class="grid" id="shop-grid">
            </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "צמיד 'נצח' יוקרתי", price: "1,250", hasCustom: true },
            { id: 2, name: "צמיד 'אוריון' חוליות", price: "980", hasCustom: true },
            { id: 3, name: "שרשרת יהלום גולמי", price: "4,200", hasCustom: false },
            { id: 4, name: "עגילי פנינה קלאסיים", price: "750", hasCustom: false },
            { id: 5, name: "טבעת זהב ורוד 18K", price: "2,100", hasCustom: false },
            { id: 6, name: "שרשרת תליון מזל", price: "890", hasCustom: false },
            { id: 7, name: "צמיד רגל עדין", price: "450", hasCustom: false },
            { id: 8, name: "עגילי חישוק מוזהבים", price: "520", hasCustom: false },
            { id: 9, name: "טבעת חותם מלכותית", price: "1,800", hasCustom: false },
            { id: 10, name: "סט תכשיטי ערב", price: "5,500", hasCustom: false }
        ];

        const grid = document.getElementById('shop-grid');

        products.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <div class="img-placeholder">תמונה בקרוב</div>
                    <h3>${p.name}</h3>
                    <div class="price">₪${p.price}</div>
                    ${p.hasCustom ? `
                        <div class="options-box">
                            <label>סוג המתכת:</label>
                            <select>
                                <option>זהב צהוב 14K</option>
                                <option>כסף סטרלינג 925</option>
                            </select>
                            <label style="display:block; margin-top:10px;">חריטה אישית:</label>
                            <input type="text" placeholder="מה תרצו לחרוט?">
                        </div>
                    ` : ''}
                    <button class="add-btn" onclick="alert('המוצר נוסף לסל')">הוספה לסל הקניות</button>
                </div>
            `;
        });
    </script>
</body>
</html>
