<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIRAN | הקולקציה</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .shop-container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        .page-header { text-align: center; margin-bottom: 60px; }
        .page-header h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 3px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        .product-card { border: 1px solid #eee; padding: 20px; text-align: center; transition: 0.3s; display: flex; flex-direction: column; text-decoration: none; color: inherit; }
        .product-card:hover { border-color: var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.05); transform: translateY(-5px); }
        .img-placeholder { width: 100%; height: 300px; background: #f9f9f9; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; color: #ddd; font-family: 'Cinzel'; }
        .product-title { font-family: 'Cinzel', serif; font-size: 1.1rem; margin: 10px 0; font-weight: bold; }
        .product-price { color: var(--gold); font-weight: 600; font-size: 1.2rem; margin-bottom: 20px; }
        .btn-view { background: var(--black); color: white; border: none; padding: 15px; width: 100%; margin-top: auto; transition: 0.3s; text-align: center; letter-spacing: 1px; }
        .btn-view:hover { background: var(--gold); }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">ELIRAN</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">בית</a></li>
                    <li><a href="shop.html" style="color: var(--gold);">קולקציה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="shop-container">
        <div class="page-header">
            <h1>Fine Jewelry Collection</h1>
            <p>גלו את עולם התכשיטים שלנו. לחצו על מוצר לפרטים נוספים.</p>
        </div>
        
        <div class="products-grid" id="jewelry-list"></div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom"> &copy; 2026 ELIRAN JEWELRY </div>
    </footer>

    <script>
        // רשימת המוצרים
        const items = [
            { id: 1, name: "צמיד טניס 'אריאה'", price: "1,200" },
            { id: 2, name: "צמיד חוליות 'מרינה'", price: "950" },
            { id: 3, name: "שרשרת יהלום סוליטר", price: "4,500" },
            { id: 4, name: "עגילי פנינה רויאל", price: "680" },
            { id: 5, name: "טבעת זהב 14K עדינה", price: "1,100" },
            { id: 6, name: "שרשרת שם מעוצבת", price: "850" },
            { id: 7, name: "צמיד רגל מוזהב", price: "420" },
            { id: 8, name: "עגילי חישוק קטנים", price: "350" },
            { id: 9, name: "טבעת חותם קלאסית", price: "1,450" },
            { id: 10, name: "סט תכשיטי כלה", price: "6,200" }
        ];

        const grid = document.getElementById('jewelry-list');

        // פונקציה להצגת המוצרים
        if (grid) {
            items.forEach(product => {
                grid.innerHTML += `
                    <a href="product.html?id=${product.id}" class="product-card">
                        <div class="img-placeholder">PHOTO</div>
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">₪${product.price}</div>
                        <div class="btn-view">לצפייה בפרטים</div>
                    </a>
                `;
            });
        }
    </script>
</body>
</html>
